<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a207141bf3.js" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet" />

    <title>Cafe</title>
</head>

<body>

    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand me-2" href="index.html">
                    <img class="img-fluid" src="img/logo_dark.png" height="16" alt="" loading="lazy"
                        style="margin-top: -1px;" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-4" href="menu.html">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="contact.html">CONTACT</a>
                        </li>
                    </ul>
                    <!-- Left links -->

                    <a class="d-flex align-items-center" href="login.html">
                        <button type="button" class="btn btn-danger">
                            LOGIN
                        </button>
                    </a>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->

        <div class="sub-container row d-flex align-items-center justify-content-center bg-blue">
            <div class="col-12 text-center">
                <div class="col-12 text-center">
                    <img class="img-fluid" src="./img/hot_tea.png">
                </div>
                <div class="col-12 text-center pt-5">
                    <h1 class="text-white display-4">Login</h1>
                </div>
            </div>
        </div>

        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <!-- Contact Form -->
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example1" class="form-control inputLg" />
                            <label class="form-label" for="form1Example1">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example2" class="form-control inputLg" />
                            <label class="form-label" for="form1Example2">Password</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                        checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="text-center">
                            <button type="submit" class="btn bg-blue text-white">Submit</button>
                        </div>
                    </form>

                    <!-- Modal -->
                    <div class="text-center mt-5 pt-5">
                        <h5>Not a Member?</h5>
                        <h5>Sign up for specials and benefits</h5>
                        <button type="button" class="btn bg-red text-white my-2" data-mdb-toggle="modal"
                            data-mdb-target="#loginModal">
                            Sign Up
                        </button>

                        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                                        <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                        <form>
                                            <div class="text-center mb-3">
                                                <p>Sign up with:</p>
                                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                                    <i class="fab fa-facebook-f bg-blue"></i>
                                                </button>

                                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                                    <i class="fab fa-google bg-red"></i>
                                                </button>

                                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                                    <i class="fab fa-twitter bg-light-blue"></i>
                                                </button>
                                            </div>

                                            <p class="text-center">or:</p>

                                            <!-- Name input -->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="registerName" class="form-control" />
                                                <label class="form-label" for="registerName">Name</label>
                                            </div>

                                            <!-- Username input -->
                                            <div class="form-outline mb-4">
                                                <input type="text" id="registerUsername" class="form-control" />
                                                <label class="form-label" for="registerUsername">Username</label>
                                            </div>

                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <input type="email" id="registerEmail" class="form-control" />
                                                <label class="form-label" for="registerEmail">Email</label>
                                            </div>

                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <input type="password" id="registerPassword" class="form-control" />
                                                <label class="form-label" for="registerPassword">Password</label>
                                            </div>

                                            <!-- Repeat Password input -->
                                            <div class="form-outline mb-4">
                                                <input type="password" id="registerRepeatPassword"
                                                    class="form-control" />
                                                <label class="form-label" for="registerRepeatPassword">Repeat
                                                    password</label>
                                            </div>

                                            <!-- Checkbox -->
                                            <div class="form-check d-flex justify-content-center mb-4">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                    id="registerCheck" checked
                                                    aria-describedby="registerCheckHelpText" />
                                                <label class="form-check-label" for="registerCheck">
                                                    I have read and agree to the terms
                                                </label>
                                            </div>

                                            <!-- Submit button -->
                                            <button type="submit" class="btn bg-blue mb-3 text-white">SIGN
                                                UP</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn-danger text-white" data-mdb-dismiss="modal">
                                            CLOSE
                                        </button>
                                        <button type="button" class="btn-primary text-white">SAVE CHANGES</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->

                    <!-- Contact Form -->
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="row page-footer bg-blue text-white">
            <ul class="nav justify-content-center grey lighten-4 py-4">
                <a class="navbar-brand me-2" href="/index.html">
                    <img class="img-fluid footer-logo" src="img/logo_light.png" height="16" alt="" loading="lazy"
                        style="margin-top: -1px;" />
                </a>
                <li class="nav-item">
                    <a class="nav-link text-white" href="menu.html">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">CONTACT</a>
                </li>
                <div class="d-flex align-items-center">
                    <a class="nav-link text-white" href="login.html">
                        <button type="button" class="btn btn-danger me-3">
                            LOGIN
                        </button>
                    </a>
            </ul>
            <div class="container-fluid text-center mb-2">
                <i class="fab fa-twitter px-2"></i>
                <i class="fab fa-facebook-f px-2"></i>
                <i class="fab fa-youtube px-2"></i>
                <i class="fab fa-instagram px-2"></i>
            </div>
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright: Soo Hwangbo
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
